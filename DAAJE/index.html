<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Tool for Teachers</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- <button type="submit" onclick="tryPost()">POST</button>
    <button type="button" onclick="tryGet()">GET</button> -->
    <script type="module" src="/src/main.js"></script>
    <script>
      function tryPost() {
        fetch("http://localhost:8080/post/result", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ msg: "this is a test result post!" }),
        }).then((res) => {
          console.log(res.json());
        });
      }
      function tryGet() {
        fetch("http://localhost:8080/quiz_questions").then((res) => {
          console.log(res.json());
        });
      }
    </script>
  </body>
</html>
